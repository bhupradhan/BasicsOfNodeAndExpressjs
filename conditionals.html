<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // if else
        let  a =10
        if(a<11){
            console.log("Hello")

        }
        else{
            console.log("world")
        }
        // for loop
        for(let i =0;i<10;i++){
            console.log(i)
        }
        //while
        while(a>0){
            console.log("HelloWorld")
            a--

        }
    </script>
